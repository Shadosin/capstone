<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>VitaTrac</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="206030">
    <meta name="description" content="VitaTrac will track your meals and exercises.">

</head>
<body>

<script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js')
  }
</script>
<main class="container">
    <img class="hero" src="hero.png" alt="hero image">

    <div class="container">
        <header>
            <nav class="top-nav nav">
                <ul>
                        <img class="logo" src="vitatrac.png" alt="logo">
                        <li><strong>VitaTrac</strong></li>
                </ul>
                <ul class="navBtnGroup">
                    <li><a href="#" role="button" class="outline primary">Register</a></li>
                    <li id="login"><a href="login" role="button" data-navigo>Login</a></li>
                </ul>
            </nav>
        </header>


        <section>
            <div class="grid">
                <div class="container card">
                    <header class="card-header">
                        <h5> Track your meals</h5>
                    </header>
                    <div class="card-content">
                        
                        Track your meals with VitaTrac. You can add your own meals or use the ones we provide.
                    </div>
                </div>

                <div class="container card">
                    <header class="card-header">
                        <h5>Track your exercises</h5>
                    </header>
                    <div class="card-content">
                        Track your exercises with VitaTrac. You can add your own exercises or use the ones we provide.
                    </div>
                </div>
        </section>

    </div>
</main>
</body>
</html>
